<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Notes</title>
        <meta name="description" content="Notes<" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <h1>Notes App</h1>

        <!-- Add Note Form -->
        <form id="addNoteForm">
            <label for="content">Content:</label>
            <input type="text" id="content" required />
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
            </select>
            <button type="submit">Add Note</button>
        </form>

        <!-- Notes Table -->
        <table id="notesTable" class="table-success">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="notesTableBody">
                <!-- JavaScript will populate the table rows here -->
            </tbody>
        </table>

        <!-- Summary Table -->
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Active Count</th>
                    <th>Archived Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Task</td>
                    <td id="taskActiveCount">0</td>
                    <td id="taskArchivedCount">0</td>
                </tr>
                <tr>
                    <td>Random Thought</td>
                    <td id="randomThoughtActiveCount">0</td>
                    <td id="randomThoughtArchivedCount">0</td>
                </tr>
                <tr>
                    <td>Idea</td>
                    <td id="ideaActiveCount">0</td>
                    <td id="ideaArchivedCount">0</td>
                </tr>
            </tbody>
        </table>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>

        <script src="js/script.js" type="module"></script>
    </body>
</html>
